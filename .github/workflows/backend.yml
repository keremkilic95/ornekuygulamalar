name: Backend CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: |
          docker build -t your_dockerhub_username/backend-image .
          docker login -u your_dockerhub_username -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push your_dockerhub_username/backend-image
